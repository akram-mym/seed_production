{% extends 'common_code/base.html' %}

{% block content %}
<div class="container mt-4 text-center">
  <h2>Delete Budget Entry</h2>
  <p>Are you sure you want to delete <strong>{{ budget.subcode }} ({{ budget.amount }})</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'budget_info' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
