<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Employee Info Entry Form</title>
</head>
<body>
    <div class="container mt-5">

     <form class="col-6 mx-auto card p-3 shadow-lg"  method="POST" enctype="multipart/form-data">
        <H1 class='position-fixed-top text-sm-center text-bg-primary py-2 m-lg-2'> Employee Info Entry Form</h1>
            <hr>
        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
         <!--Employee Id input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'> EID :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Id' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee EID' required>
         </div>
         <!--Employee Name input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'> Name :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Name' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Name' required>
         </div>
         <!--Employee Mobile input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Mobile :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Mobile' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Mobile' required>
         </div>
         <!--Employee Salary input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Salary :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Salary' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Salary' required>
         </div>
         <!--Employee Email input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Email :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Email' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Email' required>
         </div>
         <!--Employee Birth Date input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Birth Date :</lebel>
            <input class='form-control' type ='date' name='em_Birth_Date' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Birth Date' required>
         </div>         
         
         <!--Employee Join Date input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Join Date :</lebel>
            <input class='form-control' type ='date' name='em_Join_Date' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Join Date' required>
         </div>
         <!--Employee Desination input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Desination  :</lebel>
            <input class='form-control' type ='Varchar(10)' name='em_Desin' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee desination' required>
         </div>
         <!--Employee Department input-->
         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Department  :</lebel>
            <input class='form-control' type ='Text(10)' name='em_Dept' id='exampleInputEmail1'
             aria-describedby='emailHelp' placeholder='Enter Employee Department Name' required>
         </div>

         <div class='form-group'>
            <lebel for='exampleInputEmail1'>Comapny ID  :</lebel>
            <input class='form-control' type ='Varchar(10)' name='com_Id' id='exampleInputEmail1'
             aria-describedby='emailHelp'  required>
         </div>




        <input class="btn btn-primary"  type="submit" value="Submit">
    </form>
