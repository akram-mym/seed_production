          <H1 class="text-center"> Contact me </H1>
      

          <form class="row gx-3 gy-2 align-items-center" action="/contact"  method="POST"  >
            {% csrf_token %}

            <div class="row mb-2">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-2" >
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Your name"> 
              </div>
            </div>

            <div class="row mb-2">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-3">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="your Email">
              </div>
            </div>
            <div class="row-mb-2">
              <label class="form-label"> Messase:</label>
            <textarea class="form-control" rows="3" name="des" placeholder="Why for messase us."  > 

            </textarea>
          </div>
          <div class="row-mb-2">
            <button type="submit" class="btn btn-primary">Send </button>
          </div>

          </form>
